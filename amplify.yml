version: 1
applications:
  - appRoot: wankers-ecommerce-starter
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    environment:
      variables:
        NEXT_TELEMETRY_DISABLED: '1'
