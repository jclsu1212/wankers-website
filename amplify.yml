version: 1
applications:
  - appRoot: wankers-ecommerce-starter
    platform: WEB_DYNAMIC
    frontend:
      framework: nextjs
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
